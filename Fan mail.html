<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Fan Mail - IronBro26</title>
<style>
/* Body & layout */
body {
    margin:0;
    font-family:Arial,sans-serif;
    display:flex;
    height:100vh;
    background: linear-gradient(135deg, #0a0a0a, #1a1a1a);
    color:white;
}

/* Sidebar */
.sidebar {
    width:250px;
    background:#111;
    padding:20px;
    position:fixed;
    top:0; left:0;
    height:100%;
    display:flex;
    flex-direction:column;
    align-items:center;
    box-shadow: 0 0 20px #ff1a1a inset;
}
.sidebar img {
    width:100px;
    border-radius:50%;
    margin-bottom:15px;
    box-shadow: 0 0 15px #ff1a1a, 0 0 30px #ff3333;
}
.sidebar h1 {
    font-size:22px;
    margin-bottom:20px;
    text-align:center;
    color:#ff1a1a;
    text-shadow: 0 0 10px #ff1a1a, 0 0 25px #ff4444;
}
.sidebar a {
    color:#fff;
    text-decoration:none;
    padding:10px;
    display:block;
    text-align:center;
    margin:5px 0;
    border-radius:8px;
    transition:.3s;
    box-shadow: 0 0 5px #ff1a1a;
}
.sidebar a:hover { 
    background:#ff1a1a;
    color:#000;
    box-shadow: 0 0 15px #ff3333, 0 0 30px #ff6666;
}

/* Content */
.content {
    margin-left:270px;
    padding:20px;
    flex:1;
    display:flex;
    flex-direction:column;
}

/* Chat container */
.chat-container {
    flex:1;
    overflow-y:auto;
    padding:10px;
    background:#111;
    border-radius:12px;
    display:flex;
    flex-direction:column;
    gap:10px;
    margin-bottom:15px;
    box-shadow: 0 0 20px #ff1a1a inset;
}

/* Chat bubbles */
.chat-bubble {
    max-width:80%;
    padding:12px;
    border-radius:18px;
    word-wrap:break-word;
    line-height:1.4;
    display:inline-block;
    background:#222;
    border-left:4px solid #ff1a1a;
    box-shadow: 0 0 10px #ff1a1a;
    cursor:pointer;
    transition:0.2s;
}
.chat-bubble:hover {
    transform: scale(1.03);
    box-shadow: 0 0 15px #ff4444;
}

/* Timestamp */
.chat-time {
    font-size:10px;
    color:#ccc;
    margin-top:4px;
    text-align:right;
}

/* Form */
.chat-form {
    display:flex;
    flex-direction:column;
    gap:8px;
}
.chat-form input, .chat-form textarea {
    padding:10px;
    border-radius:12px;
    border:none;
    font-size:14px;
    resize:none;
    background:#222;
    color:#fff;
    box-shadow: 0 0 8px #ff1a1a inset;
}
.chat-form input::placeholder,
.chat-form textarea::placeholder {
    color:#aaa;
}
.chat-form button {
    padding:12px;
    border-radius:12px;
    border:none;
    background:#ff1a1a;
    color:white;
    font-weight:bold;
    cursor:pointer;
    transition:.3s;
    box-shadow: 0 0 10px #ff1a1a, 0 0 20px #ff4444;
}
.chat-form button:hover {
    background:#ff3333;
    box-shadow: 0 0 15px #ff6666, 0 0 30px #ff9999;
}
</style>
</head>
<body>

<div class="sidebar">
  <img src="C:\Users\Krfuc\OneDrive\Documents\Desktop\website plans\your-logo.jpg" alt="Logo">
  <h1>IronBro26 Fan Club</h1>
  <a href="C:\Users\Krfuc\OneDrive\Documents\Desktop\website plans\IronBro26 Fan Club.html">üè† Home</a>
  <a href="#">üíå Fan Mail</a>
</div>

<div class="content">
  <h2 style="text-align:center; color:#ff1a1a; text-shadow: 0 0 10px #ff1a1a, 0 0 25px #ff4444;">üíå Fan Mail Wall</h2>
  <div class="chat-container" id="chatContainer"></div>
  <div class="chat-form">
    <input type="text" id="username" placeholder="Your Name">
    <textarea id="message" placeholder="Write your message..." rows="2"></textarea>
    <button id="sendBtn">Send</button>
  </div>
</div>

<script>
const chatContainer = document.getElementById("chatContainer");
let messages = JSON.parse(localStorage.getItem("fanMailMessages") || "[]");

// Render messages
function renderMessages(){
    chatContainer.innerHTML = "";
    messages.forEach((msg, index)=>{
        const bubble = document.createElement("div");
        bubble.classList.add("chat-bubble");
        bubble.innerHTML = `<strong>${msg.username}</strong><div class="chat-time">${msg.time}</div><div>${msg.message}</div>`;
        // Right-click to delete
        bubble.addEventListener("contextmenu", (e)=>{
            e.preventDefault();
            if(confirm("Do you want to delete this message?")){
                messages.splice(index,1);
                localStorage.setItem("fanMailMessages", JSON.stringify(messages));
                renderMessages();
            }
        });
        chatContainer.appendChild(bubble);
    });
    chatContainer.scrollTop = chatContainer.scrollHeight;
}

// Send message
document.getElementById("sendBtn").addEventListener("click", ()=>{
    const username = document.getElementById("username").value.trim();
    const message = document.getElementById("message").value.trim();
    if(!username || !message){ alert("Please enter both name and message!"); return; }

    const now = new Date();
    const time = now.toLocaleTimeString([], {hour:'2-digit', minute:'2-digit'});
    messages.push({username, message, time});
    localStorage.setItem("fanMailMessages", JSON.stringify(messages));
    document.getElementById("username").value = "";
    document.getElementById("message").value = "";
    renderMessages();
});

// Load on page start
renderMessages();
</script>

</body>
</html>
