<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>IronBro26 Members Login</title>
<style>
  body {
    background-color: #0d0d0d;
    color: #ff1a1a;
    font-family: Arial, sans-serif;
    display: flex;
    flex-direction: column;
    align-items: center;
    padding: 50px;
  }

  h1, h2 {
    text-shadow: 0 0 5px #ff1a1a, 0 0 15px #ff3333;
  }

  input {
    margin: 10px 0;
    padding: 10px;
    border-radius: 5px;
    border: none;
    width: 250px;
    text-align: center;
    background-color: #330000;
    color: #ff6666;
    box-shadow: 0 0 5px #ff1a1a;
  }

  button {
    padding: 10px 20px;
    border-radius: 5px;
    border: none;
    background: #ff1a1a;
    color: white;
    cursor: pointer;
    margin: 10px 0;
    font-weight: bold;
    box-shadow: 0 0 10px #ff1a1a;
  }

  button:hover {
    background: #ff3333;
    box-shadow: 0 0 15px #ff1a1a, 0 0 30px #ff6666;
  }

  a {
    color: #ff6666;
    text-decoration: none;
  }

  a:hover {
    text-decoration: underline;
  }

  .hidden { display: none; }
  .container {
    background: rgba(255,26,26,0.05);
    padding: 30px;
    border-radius: 15px;
    box-shadow: 0 0 20px #ff1a1a, 0 0 40px #ff3333 inset;
    text-align: center;
  }

  #onlineUsers {
    margin-top: 20px;
    font-size: 14px;
    color: #aaa;
  }
</style>
</head>
<body>

<div class="container">

  <h1>IronBro26 Members Area</h1>

  <!-- Sign Up Form -->
  <div id="signupDiv">
    <h2>Sign Up</h2>
    <input type="email" id="signupEmail" placeholder="Email" required><br>
    <input type="password" id="signupPassword" placeholder="Password" required><br>
    <button onclick="signup()">Sign Up</button>
    <p>Already have an account? <a href="#" onclick="showLogin()">Log in</a></p>
  </div>

  <!-- Login Form -->
  <div id="loginDiv" class="hidden">
    <h2>Login</h2>
    <input type="email" id="loginEmail" placeholder="Email" required><br>
    <input type="password" id="loginPassword" placeholder="Password" required><br>
    <button onclick="login()">Log In</button>
    <p>Don't have an account? <a href="#" onclick="showSignup()">Sign up</a></p>
  </div>

  <!-- Members Area -->
  <div id="membersDiv" class="hidden">
    <h2>Welcome <span id="userEmail"></span>!</h2>
    <p>Your role: <span id="userRole"></span></p>
    <button onclick="goToWebsite()">Go to Website</button>
    <button onclick="logout()">Log Out</button>
    <div id="onlineUsers"></div>
  </div>

</div>

<script>
let users = JSON.parse(localStorage.getItem('users')) || [];
let currentUser = JSON.parse(localStorage.getItem('currentUser')) || null;

// Show/hide forms
function showSignup() {
  document.getElementById('signupDiv').classList.remove('hidden');
  document.getElementById('loginDiv').classList.add('hidden');
  document.getElementById('membersDiv').classList.add('hidden');
}

function showLogin() {
  document.getElementById('signupDiv').classList.add('hidden');
  document.getElementById('loginDiv').classList.remove('hidden');
  document.getElementById('membersDiv').classList.add('hidden');
}

// Signup function
function signup() {
  const email = document.getElementById('signupEmail').value;
  const password = document.getElementById('signupPassword').value;

  if (users.find(u => u.email === email)) {
    alert('Email already registered.');
    return;
  }

  const role = email === 'Krfuchs11@icloud.com' ? 'owner' : 'user'; // You are owner
  users.push({ email, password, role, lastActive: Date.now() });
  localStorage.setItem('users', JSON.stringify(users));
  alert('Account created! You can log in now.');
  showLogin();
}

// Login function
function login() {
  const email = document.getElementById('loginEmail').value;
  const password = document.getElementById('loginPassword').value;
  const user = users.find(u => u.email === email && u.password === password);

  if (!user) { alert('Wrong email or password.'); return; }

  currentUser = user;
  user.lastActive = Date.now();
  localStorage.setItem('users', JSON.stringify(users));
  localStorage.setItem('currentUser', JSON.stringify(currentUser)); // keep signed in

  displayMemberArea();
}

// Logout function
function logout() {
  currentUser = null;
  localStorage.removeItem('currentUser');
  showLogin();
}

// Show online users (active in last 5 minutes)
function showOnlineUsers() {
  const now = Date.now();
  const online = users.filter(u => now - u.lastActive < 300000); // 5 min
  document.getElementById('onlineUsers').innerText = 
    "Online now: " + (online.map(u => u.email).join(", ") || "Nobody");
}

// Display member area after login
function displayMemberArea() {
  if (!currentUser) return;
  document.getElementById('userEmail').textContent = currentUser.email;
  document.getElementById('userRole').textContent = currentUser.role;
  document.getElementById('signupDiv').classList.add('hidden');
  document.getElementById('loginDiv').classList.add('hidden');
  document.getElementById('membersDiv').classList.remove('hidden');
  showOnlineUsers();
}

// Keep user signed in on page reload
window.onload = function() {
  if (currentUser) {
    displayMemberArea();
  } else {
    showSignup();
  }
}

// Update current user activity every 30 sec
setInterval(() => {
  if (currentUser) {
    currentUser.lastActive = Date.now();
    localStorage.setItem('users', JSON.stringify(users));
    localStorage.setItem('currentUser', JSON.stringify(currentUser));
    showOnlineUsers();
  }
}, 30000);

// Button to go to main website
function goToWebsite() {
  // Replace this path with your Fan Club page path
  window.location.href = "IronBro26 Fan Club.html"; 
}
</script>

</body>
</html>
